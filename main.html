<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Stadium</title>
  <script src="script.js"></script>
</head>

<body>
<header>
  <div class="left_header">
    <h2 id="logo_name">My City</h2>
    <button id="showStadium">
      My Stadiums
    </button>
    <button id="createStadium" onclick="toggleAside()">
      Create Stadium
    </button>
  </div>

  <div class="right_header">
    <label for="find_input">
      <input id="find_input" type="text" class="form-control" placeholder="Type something..." />
    </label>
    <button id="find_button" type="button" onclick="findStadium()">
      Find
    </button>
    <button id="cancel_find_button" type="button" onclick="cancelSearch()">
      Cancel
    </button>
  </div>
</header>

<div class="container">
  <div id="mainHero">
    <h2>
      Manage Stadiums
    </h2>
    <div id="sort">
      <p>
        Sort by the most expensive stadiums
      </p>
      <button id="sort_button" type="button" onclick="sortByPrice()">
        SORT
      </button>
    </div>
    <hr>
    <div id="expenses">
      <p>
        Count total stadium expenses:
      </p>
      <button id="count_button" type="button" onclick="calculateTotalPrice(searchResults)">
        Count
      </button>
      <p id="totalPrice">
        Total Price: 0
      </p>
    </div>
  </div>

  <aside id="stadiumAside">
    <form id="stadiumForm">
      <h2>Add New Stadium</h2>
      <label for="name">Name:</label>
      <input type="text" id="name">

      <label for="description">Description:</label>
      <textarea id="description"></textarea>

      <label for="price">Price:</label>
      <input type="number" id="price">

      <label for="type">Type:</label>
      <select id="type">
        <option value="" disabled selected>Select stadium type</option>
        <option value="Skating Rink">Skating Rink</option>
        <option value="Ski Resort">Ski Resort</option>
        <option value="Stadium">Stadium</option>
        <option value="Swimming Pool">Swimming Pool</option>
      </select>

      <button type="button" onclick="saveStadium()">Save</button>
    </form>
  </aside>
  <main id="list">
    <h2>Stadium List</h2>
    <div id="stadiumList">

    </div>
  </main>
</div>
</body>

</html>
